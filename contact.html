    <title>Contact</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

<body> 
    <header class="headerContact">
        <nav>
            <ul> 
                <li><a class="anchorHome" href="index.html">home</a></li>
                <li><a class="anchorAbout" href="#about">about</a></li>
                <li><a class="anchorWillow" href="#">willow</a></li>
                <li><a class="anchorBlog" href="blog.html">blog</a></li>
                <li><a class="anchorContact" href="contact.html">contact</a></li>
            </ul>
            
            <i class="fas fa-bars"></i>
            
        </nav>
        <h1 class="wrapper">contact me</h1>
    </header> 
    <!-- end of header -->
    <div class="lastPage">
        <div class="lastContact wrapper">
            <aside class="lastAside">
                <div class="icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin-in"></i>
                    <i class="fab fa-instagram"></i>
                </div> <!-- end of .icons -->
        
                <div class="addressList">
                    <p>info@email.com</p>
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div><!-- end of .addressList -->
            </aside>
            <!-- end of aside -->

            <form action="">
                <label for="name"></label>
                <input type="name" placeholder="Name" id="name" class="border">
    
                <label for="email"></label>
                <input type="email" placeholder="Email address" id="email" class="border">
    
                <label for="message"></label>
                <textarea type="text" placeholder="Message" id="message" class="border"></textarea>
    
                <button type="submit" id="submit" class="border">submit</button>
            </form>
            <!-- end of forms -->
        </div>
    </div>
    <footer>
        <p>Copyright <i class="far fa-copyright"></i> 2018 HackerYou</p>
    </footer>
