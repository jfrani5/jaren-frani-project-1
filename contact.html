<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">home</a></li>
                <li><a href="#about">about</a></li>
            </ul>
    
            <p>willow</p>
    
            <ul>
                <li><a href="#blog">blog</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>
        </nav>
        <h1>contact me</h1>
    </header>
    <!-- end of header -->
    <aside>
        <div class="icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin-in"></i>
            <i class="fab fa-twitter"></i>
        </div> <!-- end of .icons -->
        <div class="infoEmail">
            <p>info@email.com</p>
        </div> <!-- end of .infoEmail -->
        <div class="addressList">
            <p>123 - 456 - 7890</p>
            <p>123 Queen Street West, Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
        </div><!-- end of .addressList -->
    </aside>
    <!-- end of aside -->
    <form action="">
        <label for="name"></label>
        <input type="name" placeholder="Name" id="name">
    
        <label for="email"></label>
        <input type="email" placeholder="Email address" id="email">
    
        <label for="message"></label>
        <textarea type="text" placeholder="Message" id="message"></textarea>
    
        <button type="submit">submit</button>
    </form>
    <!-- end of forms -->
    <footer>
        <p>Copyright <i class="far fa-copyright"></i> 2018 HackerYou</p>
    </footer>
</body>
</html>
